name: red_bull_case_study
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  bloc_test: ^9.1.5
  dio: ^5.4.0
  email_validator: ^2.1.17
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  go_router: ^13.0.1
  intl: any
  mockito: ^5.4.4
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true 
  assets:
    - assets/
  fonts:
    - family: SFPro
      fonts:
        - asset: fonts/SFNS.ttf
        - asset: fonts/SFNS-Bold.ttf
          weight: 700
